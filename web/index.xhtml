<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Tutorial</title>
        <h:outputStylesheet name="bootstrap.min.css" library="resources"/>
        <h:outputStylesheet name="mycss2.css" library="resources"/>
        <h:outputScript name="bootstrap.bundle.min.js" library="resources"/>
       
        
    </h:head>
    <h:body>
 
        <div class="pozicionirajDIVGreska2 " id="hideMe" >
             <h:messages class="alert alert-danger alert-dismissible fade show"  />             
        </div>
        
        <div class="container">
            <div class="mt-4 p-5 bg-light  rounded">
                <span class=" fs-2 lead">Dobro došli na stranicu za registraciju i odabir kućnog ljubimca</span>               
                    <button type="button" class="btn btn-outline-primary float-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                      LogIn
                    </button>                
                <br/>
                <p><br/>Ukoliko ne posjedujete korisnićki račun prijavite se putem sljedećeg linka: </p>
                <a jsf:outcome ="unosKorisnikaWeb">Unesite korisnicke podatke </a>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <h:form>
              
            <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Logiranje korisnika</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  
              <ezcomp:inputText cssDIV="form-floating mb-3" TIP="text" CSS="form-control" ID="floatingInput" VALUE="#{korisnikPogled.korisnickoIme}" PHOLDER="Korisničko ime"/>

              <ezcomp:inputText cssDIV="form-floating mb-3" TIP="password" CSS="form-control" ID="floatingPassword" VALUE="#{korisnikPogled.korisnickaLozinka}" PHOLDER="Korisnička lozinka" />
                 
              </div>
                
              <div class="modal-footer">              
                <h:commandButton class="btn btn-outline-dark" action="#{korisnikPogled.registracija()}" value="Prijava" />
              </div>
            </div>
          </div>
               </h:form>
        </div>
    </h:body>
</html>
