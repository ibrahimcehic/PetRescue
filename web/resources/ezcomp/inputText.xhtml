<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:cc="http://xmlns.jcp.org/jsf/composite"

      xmlns:jsf="http://xmlns.jcp.org/jsf">

 

    <!-- INTERFACE -->

    <cc:interface>

        <cc:attribute name="cssDIV"/> <!-- css string za DIV tag-->

        <cc:attribute name="ID"/> <!-- id od input taga-->

        <cc:attribute name="TIP"/> <!-- tip - type od input taga-->

        <cc:attribute name="CSS"/> <!-- css za input tag-->

        <cc:attribute name="PHOLDER"/><!-- placeholder string za input tag-->

        <cc:attribute name="VALUE"/><!-- vrijednost iz beana za input-->

        <cc:attribute name="REQ"/> <!--vrijednosat atributa required input taga-->

        <cc:attribute name="DISABLED"/><!-- vrijednost atributa disabled input taga-->

       

    </cc:interface>

 

    <!-- IMPLEMENTATION -->

    <cc:implementation>

        <div class="#{cc.attrs.cssDIV}">

            <input class="#{cc.attrs.CSS}"

                   id="#{cc.attrs.ID}"

                   type="#{cc.attrs.TIP}"

                   placeholder="#{cc.attrs.PHOLDER}"

                   jsf:value="#{cc.attrs.VALUE}"

                   required="#{cc.attrs.REQ}"

                   disabled="#{cc.attrs.DISABLED}"/>

            <label for="#{cc.attrs.ID}" >

                #{cc.attrs.PHOLDER}

            </label>           

        </div>

    </cc:implementation>

</html>
